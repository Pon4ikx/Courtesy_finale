{% extends "base.html" %}

{% block title %}Вход в аккаунт | Courtesy{% endblock title %}

{% block header %}{% endblock header %}

{% block content %}
<div class="login-main">
    <div class="login-container">
        <h2>Вход в аккаунт</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" class="login-input" placeholder="Электронная почта" required>
            <input type="password" name="password" class="login-input" placeholder="Пароль" required>
            <button type="submit" class="login-button">Войти</button>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
        <div class="register-note">
            Если у вас нет аккаунта, можете <a href="/signup">зарегистрироваться</a>.
        </div>
    </div>
</div>
{% endblock content %}
